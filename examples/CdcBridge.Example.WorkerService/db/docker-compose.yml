services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver2022
    hostname: sqlserver2022
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    # volumes:
      # - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S 127.0.0.1 -U sa -P YourStrong@Password123 -Q 'SELECT 1' -C"]
      interval: 5s
      retries: 6
      start_period: 5s
      timeout: 5s

  mssql-tools:
    image: mcr.microsoft.com/mssql-tools:latest
    restart: no
    command: "/opt/mssql-tools/bin/sqlcmd -S sqlserver2022 -U sa -P 'YourStrong@Password123' -d master -i /tmp/mssql-init.sql"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./init-scripts/SetupDB.sql:/tmp/mssql-init.sql
    networks:
      - default

# volumes:
  # sqlserver_data:

networks:
  default:
    name: mssql-net